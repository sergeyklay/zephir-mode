language: emacs-lisp

dist: trusty
sudo: false

 # Cache stable Emacs binaries, packages and Cask
cache:
  apt: true
  timeout: 691200
  directories:
      - "$HOME/emacs"
      - "$HOME/.emacs.d"
      - "$HOME/.cask"

# Allow Emacs snapshot builds to fail and don't wait for it
matrix:
  fast_finish: true
  allow_failures:
    - env: EMACS_VERSION=snapshot

git:
  depth: 1

env:
  matrix:
    - EMACS_VERSION=24.3
    - EMACS_VERSION=24.4
    - EMACS_VERSION=24.5
    - EMACS_VERSION=25.1
    - EMACS_VERSION=25.2
    - EMACS_VERSION=snapshot

before_install:
  # Configure $PATH: Executables are installed to $HOME/bin
  - export PATH="$HOME/bin:$HOME/.cask/bin:$PATH"
  # Configure $EMACS_MAJOR_VERSION: The 'checkdoc-file' exist on Emacs >= 25.1
  - export EMACS_MAJOR_VERSION="$(echo $EMACS_VERSION | cut -d '.' -f 1)"

install:
  # Download the makefile to emacs-travis.mk
  - wget --quiet 'https://raw.githubusercontent.com/flycheck/emacs-travis/master/emacs-travis.mk'
  # Install Emacs (according to $EMACS_VERSION) and Cask
  - '[[ -f "$HOME/emacs/bin/emacs" ]] ||  make -s -f emacs-travis.mk install_emacs'
  - '[[ -f "$HOME/.cask/bin/cask" ]] || make -s -f emacs-travis.mk install_cask'
  # We don't need to build info manuals for Zephir Mode yet. Diabled.
  #- make -s -f emacs-travis.mk install_texinfo

script:
  - make build
  - '[[ "$EMACS_MAJOR_VERSION" = "24" ]] || make checkdoc'
  - make test

addons:
  apt:
    packages:
      - libperl-dev

notifications:
  email:
    recipients:
      - serghei@phalconphp.com
    on_success: change
    on_failure: always
